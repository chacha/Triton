<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <link href="style.css" rel="stylesheet">
        <script src="jquery.js"></script>
        <script src="json.js"></script>
        <script src="LocalServer.js"></script>
        <script src="DataServer.js"></script>
        <script src="TritonLoader.js"></script>
        <script src="TritonEditor.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <div id="add">Add</div>
        <script>
            window.localStorage.setItem("posts", JSON.stringify([]));
            var dataStore = DataServer(LocalServer(window.localStorage), window.JSON);
            if(typeof dataStore.get("posts") == "object"){
                var triton = TritonLoader(dataStore, TritonEditor(dataStore, jQuery));
                triton.init();
            }
            
            $("#add").click(function(){
               dataStore.set("testID", {
                   "id" : "testID",
                   "content":{
                       "plain" : "plain data",
                       "html" : "html data"
                   }
               }); 
            });
        </script>
    </body>
</html>
